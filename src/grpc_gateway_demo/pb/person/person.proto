syntax = "proto3";

option go_package="./;person";

import "google/api/annotations.proto";

package person;

message PersonReq{
    string name = 1;
    int32 age = 2;
}

message PersonRes{
    string name = 1;
    int32 age = 2;
}

service SearchService {
    rpc Search(PersonReq) returns (PersonRes) {
        option (google.api.http) = {
            post:"/api/person"
            body:"*"
        };
    };
}